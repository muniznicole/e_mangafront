<mat-toolbar>
    <div class="flex-container">
        <span class="toolbar-title">Controle de Editoras</span>
        <button mat-fab color="accent" routerLink="./new">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="editoras" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="idEditora">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let editora"> {{editora.idEditora}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let editora"> {{editora.nome}} </td>
    </ng-container>
        
    <!-- CNPJ Column -->
    <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> CNPJ </th>
        <td mat-cell *matCellDef="let editora"> {{editora.cnpj}} </td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let editora"> {{editora.telefone}} </td>
    </ng-container>
    
    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let editora"> 
            <button mat-icon-button
                color="primary"
                [routerLink]="['edit', editora.idEditora]">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button
                color="warn"
                (click)="deletar(editora.idEditora)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator 
    [pageSizeOptions]="[5, 10, 15, 20]"
    [pageSize]="size"
    [length]="totalRecords"
    (page)="paginar($event)">
</mat-paginator>
