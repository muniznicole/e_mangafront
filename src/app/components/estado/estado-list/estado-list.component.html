<mat-toolbar>
    <div class="flex-container">
        <span class="toolbar-title">Controle de Estados</span>
        <button mat-fab color="accent" routerLink="./new">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="estados" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let estado"> {{estado.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let estado"> {{estado.nome}} </td>
    </ng-container>

    <!-- Sigla Column -->
    <ng-container matColumnDef="sigla">
        <th mat-header-cell *matHeaderCellDef> Sigla </th>
        <td mat-cell *matCellDef="let estado"> {{estado.sigla}} </td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let estado"> 
            <button mat-icon-button
                color="primary"
                [routerLink]="['edit', estado.id]">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button
                color="warn"
                (click)="deletar(estado.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator 
    [pageSizeOptions]="[5, 10, 15, 20]"
    [pageSize]="size"
    [length]="totalRecords"
    (page)="paginar($event)">
</mat-paginator>
