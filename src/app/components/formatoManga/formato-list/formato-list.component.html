<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title">Controle de Formatos</span>
        <button mat-fab color="accent" routerLink="/formatos/new">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="formatos" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="idFormato">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let formato"> {{formato.idFormato}} </td>
    </ng-container>

    <!-- Formato Column -->
    <ng-container matColumnDef="formato">
        <th mat-header-cell *matHeaderCellDef> Formato do Mangá </th>
        <td mat-cell *matCellDef="let formato"> {{formato.formato}} </td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let formato"> 
            <button mat-icon-button
                color="primary"
                routerLink="/formatos/edit/{{formato.idFormato}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button
                color="warn"
                (click)="deletar(formato.idFormato)" >
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
