<mat-toolbar>
    <span class="toolbar-title"> Novo Genero </span>
</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label> Genero do Manga </mat-label>
                    <input matInput type="text" formControlName="genero">
                    <mat-error *ngIf="formGroup.get('genero')?.errors && 
                                      formGroup.get('genero')?.touched">
                        <ng-container *ngIf="formGroup.get('genero')?.errors?.['required']">
                            <span> O genero do genero deve ser informado. </span>
                        </ng-container>
                        <ng-container *ngIf="formGroup.get('genero')?.hasError('apiError')">
                            <span>{{ formGroup.get('genero')?.getError('apiError') }}</span>
                        </ng-container>
                    </mat-error>
                </mat-form-field>
                <!-- Adicione outros campos do genero conforme necessÃ¡rio -->
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button  
                    routerLink="../"> 
                Cancelar 
            </button>
            <button mat-raised-button *ngIf="formGroup?.get('idMangaGenero')?.value" color="warn" (click)="excluir()"
                [disabled]="formGroup.invalid">
                Excluir
            </button>
            <button mat-raised-button color="primary" (click)="salvar()">
                Salvar 
            </button>
        </mat-card-actions>
    </mat-card>
</div>
