<mat-toolbar color="white">
    <span class="toolbar-title" style="color: black;"> Novo Idioma </span>
</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label> Idioma </mat-label>
                    <input matInput type="text" formControlName="idioma">
                    <mat-error *ngIf="formGroup.get('idioma')?.errors && 
                                      formGroup.get('idioma')?.touched">
                        <ng-container *ngIf="formGroup.get('idioma')?.errors?.['required']">
                            <span> O idioma deve ser informado. </span>
                        </ng-container>
                        <ng-container *ngIf="formGroup.get('idioma')?.hasError('apiError')">
                            <span>{{ formGroup.get('idioma')?.getError('apiError') }}</span>
                        </ng-container>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label> Sigla </mat-label>
                    <input matInput type="text" formControlName="sigla">
                    <mat-error *ngIf="formGroup.get('sigla')?.errors && 
                                      formGroup.get('sigla')?.touched">
                        <ng-container *ngIf="formGroup.get('sigla')?.errors?.['required']">
                            <span> A sigla deve ser informada. </span>
                        </ng-container>
                        <ng-container *ngIf="formGroup.get('sigla')?.errors?.['minlength']">
                            <span> A sigla do idioma deve possuir ao menos 2 caracteres. </span>
                        </ng-container>
                        <ng-container *ngIf="formGroup.get('sigla')?.hasError('apiError')">
                            <span>{{ formGroup.get('sigla')?.getError('apiError') }}</span>
                        </ng-container>
                    </mat-error>
                </mat-form-field>
                <!-- Adicione outros campos do idioma conforme necessÃ¡rio -->
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button  
                    routerLink="/idiomas"> 
                Cancelar 
            </button>
            <button mat-raised-button  
                    (click)="salvar()"
                    routerLink="/idiomas">
                Salvar 
            </button>
        </mat-card-actions>
    </mat-card>
</div>
