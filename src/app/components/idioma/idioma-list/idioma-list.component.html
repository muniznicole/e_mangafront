<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title">Controle de Idiomas</span>
        <button mat-fab color="accent" routerLink="/idiomas/new">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="idiomas" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="idIdioma">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let idioma"> {{idioma.idIdioma}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="idioma">
        <th mat-header-cell *matHeaderCellDef> Idioma </th>
        <td mat-cell *matCellDef="let idioma"> {{idioma.idioma}} </td>
    </ng-container>

    <!-- Sigla Column -->
    <ng-container matColumnDef="sigla">
        <th mat-header-cell *matHeaderCellDef> Sigla </th>
        <td mat-cell *matCellDef="let idioma"> {{idioma.sigla}} </td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let idioma"> 
            <button mat-icon-button
                color="primary"
                routerLink="/idiomas/edit/{{idioma.idIdioma}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button
                color="warn"
                (click)="deletar(idioma.idIdioma)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
