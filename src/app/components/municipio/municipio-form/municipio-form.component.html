<mat-toolbar>
    <div class="toolbar-title">Novo Munic√≠pio</div>
</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome') 
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
                        {{getErrorMessage('nome', formGroup.get('nome')?.errors)}}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="estado">
                        @for (estado of estados; track estado.id) {
                        <mat-option [value]="estado">
                            {{estado.nome}}
                        </mat-option>
                        }
                    </mat-select>
                </mat-form-field>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button 
                routerLink="../">
                Cancelar
            </button>

            <button mat-raised-button *ngIf="formGroup?.get('idMunicipio')?.value" color="warn" (click)="excluir()"
                [disabled]="formGroup.invalid">
                Excluir
            </button>

            <button mat-raised-button color="primary" (click)="salvar()">
                Salvar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
