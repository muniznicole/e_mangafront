<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title">Controle de Telefones</span>
        <button mat-fab color="accent" routerLink="./new">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="telefones" class="mat-elevation-z8">

    <!-- IdTelefone Column -->
    <ng-container matColumnDef="idTelefone">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let telefone"> {{telefone.idTelefone}} </td>
    </ng-container>

    <!-- CodegoDeArea Column -->
    <ng-container matColumnDef="codegoDeArea">
        <th mat-header-cell *matHeaderCellDef> Código de área </th>
        <td mat-cell *matCellDef="let telefone"> {{telefone.codegoDeArea}} </td>
    </ng-container>

    <!-- Numero Column -->
    <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> Número </th>
        <td mat-cell *matCellDef="let telefone"> {{telefone.numero}} </td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let telefone"> 
            <button mat-icon-button
                color="primary"
                [routerLink]="['edit', telefone.idTelefone]">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button
                color="warn"
                (click)="deletar(telefone.idTelefone)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator 
    [pageSizeOptions]="[5, 10, 15, 20]"
    [pageSize]="size"
    [length]="totalRecords"
    (page)="paginar($event)">
</mat-paginator>
